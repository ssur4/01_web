
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function msg(name){
                alert(name);
            }
        </script>
    </head>
    <body>
        <button onclick="msg('손빈')">전송</button>
        <!-- 버튼을 누른 시점에 msg() 가 호출되는 것 -->
        <!-- <button onclick="alert('버튼 클릭')">전송</button> -->
        <!-- button : 이벤트 소스, onclick : 이벤트 리스터, "alert('버튼 클릭)" : 이벤트 핸들러 -->
    </body>
    </html>
