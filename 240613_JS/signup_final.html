<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #form-center {
            margin: 5% 10% 5% 30%;
        }
    </style>
</head>
<body>
    <header>  
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary"> <!-- 내비게이션바 -->  
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">TECH!T</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">테킷 스쿨</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">온보딩 트랙</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">스타트업 스테이션</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">!T 트랜드</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">이벤트</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">기업 해커톤</a>
                            </li>
                            <li class="myclass">
                                <a class="nav-link" href="#">내 강의실</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav><!-- 내비게이션 바 끝 --> 
        </div>
    </header>
    <div id="form-center">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputId">아이디</label>
                    <input type="text" class="form-control" id="inputId" placeholder="아이디">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPw">비밀번호</label>
                    <input type="password" class="form-control" id="inputPw" placeholder="비밀번호">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPwCheck">비밀번호 확인</label>
                    <input type="password" class="form-control" id="inputPwCheck" placeholder="비밀번호 확인">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">이름</label>
                    <input type="text" class="form-control" id="inputName" placeholder="이름">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputSSN">주민번호</label>
                    <input type="text" class="form-control" id="inputSSN" placeholder="주민번호">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddr">주소</label>
                <input type="text" class="form-control" id="inputAddr" placeholder="주소">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTel">전화번호</label>
                    <input type="tel" class="form-control" id="inputTel" placeholder="전화번호">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">이메일</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="이메일">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        정보 제공 동의
                    </label>
                </div>
            </div>
            <button id="signinBtn" type="button" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <script src="teampro2.js"></script>
</body>
</html>
